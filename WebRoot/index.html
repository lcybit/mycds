<!DOCTYPE html>
<html>
<head>
<title>MyCDS</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css">
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/layui/layui.all.js"></script>
</head>
<body>
  <div id="navigation" style="width:200px; float:left;"></div>
  <div id="main" style="width:auto; margin-left:200px;"></div>
  <script>
    $(document).ready(function() {
      $('#navigation').load('/html/common/navigation.html .layui-side');
      $('#main').load('/html/common/home.html .layui-container');
    });
  
    function jump(url) {
      $.ajaxSetup({
        cache : false
      });
      $('#main').empty();
      $('#main').load(url);
    }  
  </script>
</body>
</html>
