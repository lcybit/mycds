<!DOCTYPE html>
<html>
<head>
<title>Create Questionnaire</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
<script src="/plugin/layui/layui.all.js"></script>
</head>
<body>
  <div class="layui-container" style="margin-top:30px;">
    <form class="layui-form" id="questionnaireDto" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">Theme:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="theme" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">Title:</label>
        <div class="layui-input-block">
          <input class="layui-input" name="title" type="text" />
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="submit" onclick="goCreate()">Create</button>
          <button class="layui-btn" type="button" onclick="goCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    var index = parent.layer.getFrameIndex(window.name);
    function goCreate() {
      $.ajax({
        async : false,
        url : '/questionnaire/create',
        type : 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data : JSON.stringify($('#questionnaireDto').serializeJSON()),
        success : function(result) {
          console.log(result);
          return false;
        },
        error : function(xhr, resp, text) {
          console.log(xhr, resp, text);
          return false;
        }
      })
      parent.layer.close(index);
      parent.goList();
    }
    function goCancel() {
      parent.layer.close(index);
    }
  </script>
</body>
</html>
