<!DOCTYPE html>
<html>
<head>
<title>Questionnaire List</title>
<link rel="stylesheet" href="/plugin/layui/css/layui.css" />
<script src="/plugin/jquery/jquery.js"></script>
<script src="/plugin/jquery/jquery.serializejson.js"></script>
<script src="/plugin/jsrender/jsrender.js"></script>
<script src="/plugin/layui/layui.all.js"></script>
</head>
<body>
  <div class="layui-container" style="width:100%;">
    <table class="layui-table">
      <thead>
        <tr>
          <th>Questionnaire ID</th>
          <th>Theme</th>
          <th>Title</th>
          <th>Style</th>
          <th>Status</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody  id="questionnaireList">
      </tbody>
    </table>
    <div class="layui-input-inline">
      <button class="layui-btn" onclick="goBack()">Back</button>
      <button class="layui-btn" onclick="goAdd()">Add</button>
    </div>
  </div>
  <script id="questionnaires" type="text/x-jsrender">
    <tr>
      <td>{{:questionnaireId}}</td>
      <td>{{:theme}}</td>
      <td>{{:title}}</td>
      <td>{{:style}}</td>
      <td>{{:status}}</td>
      <td>
        <button class="layui-btn" onclick="goDetail('{{:questionnaireId}}')">Detail</button>
        <button class="layui-btn" onclick="goModify('{{:questionnaireId}}')">Modify</button>
        <button class="layui-btn" onclick="goQuestions('{{:questionnaireId}}')">Questions</button>
      </td>
    </tr>
  </script>
  <script>
    $(document).ready(function() {
      goList();
    });
  
    function goAdd() {
      layui.use('layer', function() {
        var layer = layui.layer;
        layer.open({
          type : 2,
          id : 'create',
          title : 'New Questionnaire',
          content : '/html/assessment/questionnaire/create.html',
          area : [ '700px', '500px' ],
          shade : 0.5,
          closeBtn : false
        });
      });
    }
    
    function goBack() {
      jump('/html/common/home.html');
    }
  
    function goList() {
      $.ajax({
        async : false,
        type : 'GET',
        url : '/questionnaire/list',
        success : function(data) {
          var questionnaireList = $('#questionnaireList');
          var questionnaires = $.templates('#questionnaires');
          questionnaireList.append(questionnaires.render(data));
        }
      });
    }
  
    function goDetail(id) {
      localStorage.setItem('currentQuestionnaireId', id);
      jump('/html/assessment/questionnaire/detail.html');
    }
    
    function goQuestions(id) {
      localStorage.setItem('currentQuestionnaireId', id);
      jump('/html/assessment/question/list.html');
    }
  
  </script>
</body>
</html>
